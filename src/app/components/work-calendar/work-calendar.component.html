<ng-template #customTemplate let-events="events" let-eventClicked="eventClicked">
    <div *ngFor="let event of events" [ngClass]="event?.cssClass">
        <span class="cal-event" [style.backgroundColor]="event.color.primary">
        </span>
        <mwl-calendar-event-title [event]="event" view="month" (click)="eventClicked.emit({event: event})">
        </mwl-calendar-event-title>
        <mwl-calendar-event-actions [event]="event"></mwl-calendar-event-actions>
    </div>
</ng-template>

<mwl-calendar-month-view [viewDate]="viewDate" [events]="events" [weekStartsOn]="1"
    [openDayEventsTemplate]="customTemplate"></mwl-calendar-month-view>
